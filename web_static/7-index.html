<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="logo"></div>
        </header>
        <!-- Container -->
        <div class="container">
            <!-- Filter section -->
            <section class="filters">
                <!-- Locations div -->
                <div class="locations">
                    <h3>States</h3>
                    <h4>Washington, California</h4>
                    <ul class="popover">
                        <li><h2>Washington:</h2></li>
                        <li>Seattle</li>
                        <li>Spokane</li>
                        <li>Tacoma</li>
                        <li><h2>California:</h2></li>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
                <!-- Amenities div -->
                <div class="amenities">
                    <h3>amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <!-- Search button -->
                <button>Search</button>
            </section><!-- End of Filter section -->
            <!-- Places section -->
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </section><!-- End of Places section -->
        </div><!-- End of Container -->
        <!-- Footer -->
        <footer>Best School</footer>
    </body>
</html>
